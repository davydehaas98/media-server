name: Main
on:
  push:
    branches: 
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
env:
  GID: 1400
  UID: 1400
  TZ: Etc/UTC
  TARGET_DIR: /home/homelab/compose/media-server
  USER_DIR: /home/homelab/media-server
  DOMAIN_NAME: davydehaas.nl
jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup SSH
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: SCP | Copy 'compose.*.yaml' files
        run: |
          scp -r ./enabled/compose.*.yaml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ env.TARGET_DIR }}
      - name: SSH | Start containers
        run: |
          ssh homelab@${{ secrets.SSH_HOST }} /bin/bash << ENDSSH
          cd ${{ env.TARGET_DIR }}

          cat << EOF > .env
          GID=${{ env.GID }}
          UID=${{ env.UID }}
          TZ=${{ env.TZ }}
          USER_DIR=${{ env.USER_DIR }}
          DOMAIN_NAME=${{ env.DOMAIN_NAME }}
          TORRENT_USERNAME=${{ secrets.TORRENT_USERNAME }}
          TORRENT_PASSWORD=${{ secrets.TORRENT_PASSWORD }}
          VPN_USERNAME=${{ secrets.VPN_USERNAME }}
          VPN_PASSWORD=${{ secrets.VPN_PASSWORD }}
          EOF
          
          for filename in compose.*.yaml; do
            args="\$args -f \$filename";
          done;
          
          docker compose \$args up -d --remove-orphans
          ENDSSH
