    ### Watchtower ###
    # Automates Docker Image Updates
    # where `com.centurylinklabs.watchtower.enable: true` is added to the container
    watchtower:
        container_name: watchtower
        image: v2tec/watchtower:latest
        restart: unless-stopped
        # Watch containers where `com.centurylinklabs.watchtower.enable: true`
        # Update every Monday at 4 AM
        # seconds - minutes - hours - day of month - month - day of week
        command: --label-enable --schedule "0 0 4 * * 1" --cleanup
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            TZ: ${TZ}
        networks:
            media-server:
                ipv4_address: 172.60.0.9

networks:
    media-server:
        name: media-server
        ipam: # IP Address Management
            driver: default
            config:
                - subnet: 172.60.0.0/16
