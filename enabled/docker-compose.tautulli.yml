version: "3.7"
services:
  # Plex monitor
  tautulli:
    image: linuxserver/tautulli:latest
    container_name: tautulli
    restart: unless-stopped
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    volumes:
    - /media-server/tautulli/config:/config
    - /media-server/tautulli/logs:/logs:ro
    ports:
    - 8181:8181
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    networks:
    - media-server
networks:
  media-server:
    driver: bridge
    name: media-server