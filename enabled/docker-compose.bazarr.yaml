services:
  # Subtitles downloader and manager
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.4.5@sha256:137f55b12859e7f6905c513d403ba80dfe3b2afe7fa892c891c1982996a114ba
    container_name: bazarr
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 512m
    # user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/bazarr/config:/config
      - /mnt/raid/media/movies:/movies
      - /mnt/raid/media/series:/series
    expose:
      - 6767
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://bazarr:6767/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.bazarr.entrypoints=websecure
      - traefik.http.routers.bazarr.tls=true
      - traefik.http.routers.bazarr.rule=Host(`bazarr.${DOMAIN_NAME}`) || Host(`subtitles.${DOMAIN_NAME}`)
      - traefik.http.routers.bazarr.middlewares=chain-authelia@file
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
