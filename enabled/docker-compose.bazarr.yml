version: "3.8"
services:
  # Subtitles downloader and manager
  bazarr:
    image: linuxserver/bazarr:development
    container_name: bazarr
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - /media-server/bazarr/config:/config
    - /mnt/raid/media-server/movies:/movies
    - /mnt/raid/media-server/series:/series
    expose:
    - 6767
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f https://subtitles.davydehaas.nl/api/systemstatus>apikey=${API_KEY_BAZARR} || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 2