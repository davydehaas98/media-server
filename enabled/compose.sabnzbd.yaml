services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.3.3@sha256:ab4fc46cb5e2702f640b28bdc9b460c98b73a9898dd61f7068229f140c26409a
    container_name: sabnzbd
    restart: unless-stopped
    cpus: 4
    mem_limit: 4096m
    # user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/sabnzbd:/config
      - /mnt/raid/media/downloads/completed:/downloads/completed
      - /mnt/raid/media/downloads/incomplete:/downloads/incomplete
    expose:
      # HTTP
      - 8080
      # HTTPS
      - 9090
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://sabnzbd:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.sabnzbd.entrypoints=websecure
      - traefik.http.routers.sabnzbd.tls=true
      - traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.${DOMAIN_NAME}`) || Host(`usenet.${DOMAIN_NAME}`)
      - traefik.http.routers.sabnzbd.middlewares=chain-authelia@file
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
