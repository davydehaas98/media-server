version: "3.7"
services:
  # Plex requests and user management system
  ombi:
    container_name: ombi
    image: linuxserver/ombi:latest
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
    - /media-server/ombi/config:/config
    ports:
    - 3579:3579
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    networks:
    - media-server
networks:
  media-server:
    driver: bridge
    name: media-server