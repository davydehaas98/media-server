services:
  # Serie downloader and manager
  sonarr:
    image: linuxserver/sonarr:4.0.8@sha256:0777b308a414000505651059a95af373ded6aba8ce5a40b50d7aad333dc912e2
    container_name: sonarr
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/sonarr/config:/config
      - /mnt/raid/media/downloads/completed:/downloads/completed
      - /mnt/raid/media/downloads/incomplete:/downloads/incomplete
      - /mnt/raid/media/series:/series
    expose:
      - 8989
      # healthcheck:
      #   test: ["CMD-SHELL", "curl -f https://series.${DOMAIN_NAME}/api/system/status?apikey=${API_KEY_SONARR} || exit 1"]
      #   interval: 60s
      #   timeout: 10s
      #   retries: 2
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.tls=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN_NAME}`) || Host(`series.${DOMAIN_NAME}`)
      - traefik.http.routers.sonarr.middlewares=chain-no-auth@file
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
